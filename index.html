<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Language Suggester</title>
  </head>
  <body>
    <h1>Language Suggester</h1>
    <p>Let us help you find what programming language is best for you!</p>
    <div class="container">
      <p id="highlight">
        Take this quick survey to find out what lanaguage is best for you!
      </p>
      <form id="language">
        <div class="form-group">
          <label for="whyProgramming"
            >Why do you want to learn to program?</label>
          <select class="form-control" id="whyProgramming">
            <option value="3">Career advancement</option>
            <option value="2">For fun</option>
            <option value="1">Mental stimulation</option>
          </select>
        </div>
        <div class="form-group">
          <label for="skillLevel">What skill level are you?</label>
          <select class="form-control" id="skillLevel">
            <option value="3">Beginner</option>
            <option value="2">Intermediate</option>
            <option value="1">Expert</option>
          </select>
        </div>
        <div class="form-group">
          <label for="typeOfProgram">What would you like to program?</label>
          <select class="form-control" id="typeOfProgram">
            <option value="3">Web Applications</option>
            <option value="2">Desktop Apllications</option>
            <option value="1">Databases</option>
          </select>
        </div>
        <div class="form-group">
          <label for="newOrOld"
            >Do you want to learn a new or old language?</label
          >
          <select class="form-control" id="newOrOld">
            <option value="2">New</option>
            <option value="1">Old</option>
          </select>
        </div>
        <div class="form-group">
          <label for="smart">How smart are you?</label>
          <select class="form-control" id="smart">
            <option value="3">Very</option>
            <option value="2">A little</option>
            <option value="2">A box of rocks</option>
          </select>
        </div>
        <button type="submit" class="btn center-block">
          Click here to see what lanaguage is best for you!
        </button>
      </form>
    </div>
    <!-- userAnswer results-->
    <div id="javaScript">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <h2>Your language is:</h2>
          <h3>JavaScript</h3>
          <img
            src="img/javascript.png"
            class="center-block"
            alt="JavaScript logo"
          />
        </div>
      </div>
    </div>
    <div id="python">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <h2>Your language is:</h2>
          <h3>Python</h3>
          <img
            src="img/python1.jpg"
            class="center-block"
            width="400"
            alt="Python logo"
          />
        </div>
      </div>
    </div>
    <div id="ruby">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <h2>Your language is:</h2>
          <h3>Ruby</h3>
          <img
            src="img/Ruby.jpg"
            class="center-block"
            width="400"
            alt="Ruby logo"
          />
        </div>
      </div>
    </div>
  </body>
</html>
